<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Earnings Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #1a1a1a;
            color: #ffffff;
            box-sizing: border-box;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input, .overtime-controls input {
            padding: 8px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            height: 35px;
            box-sizing: border-box;
            font-family: inherit;
        }
        .input-group input {
            width: 100px;
        }
        .overtime-controls input {
            width: 100px;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .button-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-family: inherit;
        }
        button:disabled {
            background-color: #2a2a2a;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #555;
        }
        #earnings {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        .overtime-section {
            border: 1px solid #444;
            padding: 20px 20px 18px;
            margin: 20px 0;
            background-color: #222;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .overtime-controls-wrapper {
            width: 100%;
            max-width: 420px;
            padding-left: 20px;
        }
        .overtime-controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 8px 0;
            width: 100%;
        }
        .overtime-controls:last-child {
            margin-top: 6px;
        }
        .overtime-controls label {
            flex: 0 0 150px;
            text-align: left;
        }
        .overtime-controls input {
            flex: 0 0 100px;
            margin-right: 10px;
        }
        #overtimeToggle, #addBonusBtn {
            flex: 0 0 100px;
        }
        .animation-container {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .hovering-dollar {
            font-size: 36px;
            color: #4CAF50;
            position: absolute;
            top: 55%;
            left: 51%;
            transform: translate(-50%, -50%);
            animation: hover 2s ease-in-out infinite;
        }
        @keyframes hover {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, calc(-50% - 10px));
            }
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .input-group, .overtime-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .input-group label, .overtime-controls label {
                margin-right: 0;
                margin-bottom: 5px;
                text-align: left;
            }
            .input-group input, .overtime-controls input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 5px;
            }
            #overtimeToggle, #addBonusBtn {
                width: 100%;
            }
            .button-group button {
                width: calc(50% - 10px);
            }
            #earnings {
                font-size: 28px;
            }
            .overtime-controls-wrapper {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Real-time Earnings Tracker</h1>
    
    <div class="input-group">
        <label for="hourlyRate">Enter your hourly rate:</label>
        <input type="number" id="hourlyRate" min="0" step="0.01" placeholder="$25.00">
    </div>

    <div class="overtime-section">
        <div class="overtime-controls-wrapper">
            <div class="overtime-controls">
                <label for="startingAmount">Starting Amount:</label>
                <input type="number" id="startingAmount" min="0" step="0.01" placeholder="$0.00">
            </div>
            <div class="overtime-controls">
                <label for="overtimeMultiplier">Overtime Multiplier:</label>
                <input type="number" id="overtimeMultiplier" min="1" step="0.1" placeholder="1.5">
                <button id="overtimeToggle">Enable</button>
            </div>
            <div class="overtime-controls">
                <label for="oneTimeBonus">One-Time Bonus:</label>
                <input type="number" id="oneTimeBonus" min="0" step="0.01" placeholder="$0.00">
                <button id="addBonusBtn">Add</button>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="earnings">$0.00</div>

    <div class="animation-container">
        <div class="hovering-dollar">$</div>
    </div>

    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
